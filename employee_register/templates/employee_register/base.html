<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Register</title>


    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>  
<nav class="navbar bg-body-tertiary shadow-sm p-3 mb-5 bg-white rounded">
  <div class="container-fluid">

    

    {% if request.user.is_authenticated %}
        <form method="get" class="form-inline mb-3">
            <input
                type="search"
                name="search"
                value="{{ search_query }}"
                class="form-control mr-2"
                placeholder="Search employee">
            <button class="btn btn-outline-secondary" type="submit">
                Search
            </button>
        </form>
      <form method="post" action="{% url 'log_out' %}" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">
          Logout
        </button>
      </form>
    {% else %}
      {% comment %} <a href="{% url 'employee_login' %}" class="btn btn-outline-success">
        Login
      </a> {% endcomment %}
    {% endif %}

  </div>
</nav>

    <div class="container">
        <div class="col-md-10.offset-md-1 mt-5">
        <div class="jumbotron">
        <h1 class="display-4">Employee Register</h1>
        <p class="lead">Python django project for implementing CRUD operations</p>
        <hr class="my-4">
    {% block content %}

    {%endblock content %}
</div>
    </div>
                                                                 

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
